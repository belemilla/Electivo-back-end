<h1>Equipos</h1>
<a href="{% url 'crear_equipo' %}">Crear Nuevo Equipo</a>
<ul>
  {% for equipo in equipos %}
    <li>
      <p>{{ equipo.nombre }}</p>
      {% if equipo.escudo %}
        <img src="{{ equipo.escudo.url }}" alt="Escudo de {{ equipo.nombre }}" width="50">
      {% endif %}
    </li>
  {% endfor %}
</ul>
