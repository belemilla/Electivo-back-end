<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <style>
        body { font-family: sans-serif; }
        form p { margin-bottom: 10px; }
    </style>
</head>
<body>
    <h1>{{ title }}</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        {{ form.as_p }}
        
        <button type="submit">Guardar Cambios</button>
    </form>
    
    <br>
    <a href="{% url 'listar_jugadores' %}">Cancelar y volver a la lista</a>
</body>
</html>
