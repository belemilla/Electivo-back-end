<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Eliminación</title>
    <style>
        body { font-family: sans-serif; }
        .actions button, .actions a {
            padding: 8px 12px;
            text-decoration: none;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>¿Estás seguro?</h1>
    <p>Estás a punto de eliminar permanentemente al jugador: <strong>"{{ objeto.nombre }}"</strong>.</p>
    <p>Esta acción no se puede deshacer.</p>

    <form method="post">
        {% csrf_token %}
        <div class="actions">
            <button type="submit" style="background-color: #d9534f; color: white;">Sí, eliminar</button>
            <a href="{% url 'listar_jugadores' %}" style="background-color: #ccc;">No, cancelar</a>
        </div>
    </form>
</body>
</html>
